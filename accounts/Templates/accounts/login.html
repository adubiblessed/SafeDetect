<script src="https://cdn.tailwindcss.com"></script>

<form method="post" action="{% url 'accounts:login' %}" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}

    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

    <!-- Username Field -->
    <div class="mb-4">
        <label for="id_username" class="block text-gray-700 font-semibold mb-1">Username</label>
        <input type="text" name="username" id="id_username" value="{{ form.username.value|default_if_none:'' }}"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% for error in form.username.errors %}
            <p class="text-red-500 text-sm mt-1">{{ error }}</p>
        {% endfor %}
    </div>

    <!-- Password Field -->
    <div class="mb-4">
        <label for="id_password" class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" id="id_password"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        {% for error in form.password.errors %}
            <p class="text-red-500 text-sm mt-1">{{ error }}</p>
        {% endfor %}
    </div>

    <!-- Submit Button -->
    <button type="submit"
        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
        Login
    </button>

    <!-- Register Link -->
    <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account? 
        <a href="{% url 'accounts:register' %}" class="text-blue-500 hover:underline">Register here</a>
    </p>
</form>
