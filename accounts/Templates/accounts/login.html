<form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    
    {{ form.as_p }}
    
    {{ form.username.errors }}
    
    <button type="submit" class="btn btn-primary">Login</button>
    
    <p>Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>

</form>
