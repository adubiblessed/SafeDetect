{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Media - SafeDetect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-xl mx-auto mt-16 bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-blue-700">Upload Image or Video</h1>

    {% if form.errors %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Image</label>
        {{ form.image }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Upload Video</label>
        {{ form.video }}
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Upload & Detect
      </button>
    </form>

    <p class="text-xs text-gray-500 mt-4 text-center">
      * Upload either an image or a video. Not both.
    </p>
  </div>

</body>
</html>
